<!-- settings.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Settings</h2>
    <form method="POST">
        <label for="chrome_driver_path">Chrome Driver Path:</label>
        <input type="text" id="chrome_driver_path" name="CHROME_DRIVER_PATH" value="{{ config['CHROME_DRIVER_PATH'] }}"><br><br>

        <label for="chrome_app_path">Chrome App Path:</label>
        <input type="text" id="chrome_app_path" name="CHROME_APP_PATH" value="{{ config['CHROME_APP_PATH'] }}"><br><br>

        <label for="chrome_user_data_dir">Chrome User Data Directory:</label>
        <input type="text" id="chrome_user_data_dir" name="CHROME_USER_DATA_DIR" value="{{ config['CHROME_USER_DATA_DIR'] }}"><br><br>

        <label for="debugging_port">Debugging Port:</label>
        <input type="text" id="debugging_port" name="DEBUGGING_PORT" value="{{ config['DEBUGGING_PORT'] }}"><br><br>

        <button type="submit">Save Settings</button>
    </form>

    {% if success %}
        <p style="color: green;">Settings saved successfully!</p>
    {% endif %}
{% endblock %}
