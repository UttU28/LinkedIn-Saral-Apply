<!-- templates/input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Job Type</th>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for job_id, job in jobs.items() %}
                <tr data-job-id="{{ job_id }}">
                    <td>{{ job_id }}</td>
                    <td>{{ job['jobType'] }}</td>
                    <td><a href="{{ job['link'] }}" target="_blank" class="job-link">{{ job['title'] }}</a></td>
                    <td class="centreKar">{{ job['companyName'] }}</td>
                    <td class="centreKar">{{ job['location'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to apply styles to clicked rows
            function applyClickedStyles() {
                document.querySelectorAll('tr[data-job-id]').forEach(row => {
                    const jobId = row.getAttribute('data-job-id');
                    if (localStorage.getItem('clicked-' + jobId)) {
                        row.classList.add('clicked');
                    }
                });
            }

            applyClickedStyles(); // Apply styles on page load

            // Add event listeners to job links
            document.querySelectorAll('.job-link').forEach(link => {
                link.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const jobId = row.getAttribute('data-job-id');
                    localStorage.setItem('clicked-' + jobId, 'true');
                    row.classList.add('clicked');
                });
            });
        });
    </script>
</body>
</html>
